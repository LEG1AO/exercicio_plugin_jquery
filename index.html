<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário jquerry</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <label for="nome-completo">Nome Completo:</label>
  <input type="nome-completo" id="nome-completo" name="email" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>

  <label for="endereco">Endereço completo:</label>
  <input type="text" id="endereco" name="endereco" required>

  <label for="cep">CEP:</label>
  <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" required>

  <input type="submit" value="Enviar">
</form>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
    $('#cep').mask('00000-000');
    $('#telefone').mask('(00) 0000-00000');
    $('#cpf').mask('000.000.000-00', {reverse: true});
    $('#email').mask('A@A.AAA.AA.AA')
</script>

</body>
</html>
